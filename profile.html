<body>



    <div class="container">
        <nav class=" navbar-expand fixed-bottom d-md-none d-lg-none d-xl-none">
            <div class="tab-container">
                <ul class="navbar-nav nav-justified w-100">
                    <a href="#" class="tab purple active">
                        <i class="fa fa-home"></i>
                        <p>Explorer</p>
                    </a>
                    <a href="#" class="tab pink">
                        <i class="fa fa-heart"></i>
                        <p>Tracking</p>
                    </a>
                    <a href="#" class="tab yellow">
                        <i class="fa fa-search"></i>
                        <p>Sewakan</p>
                    </a>
                    <a href="#" class="tab teal">
                        <i class="fa fa-user"></i>
                        <p>Profile</p>
                    </a>
                </ul>
            </div>
        </nav>
    </div>


    <script>
        const tabs = document.querySelectorAll('.tab');

        tabs.forEach(clickedTab => {
            // add onclick event
            clickedTab.addEventListener('click', () => {
                // remove the active class from all tabs
                tabs.forEach(tab => {
                    tab.classList.remove('active');

                });

                clickedTab.classList.add('active');
                const clickedTabBGColor = getComputedStyle(clickedTab).getPropertyValue('color');
                console.log(clickedTabBGColor);
                document.body.style.background = clickedTabBGColor;
            })
        });
    </script>
